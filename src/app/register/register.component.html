<h2>Formulario de Registro</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <div class="form-group">
    <label for="nombre_usuario">Nombre de usuario:</label>
    <input id="nombre_usuario" formControlName="nombre_usuario" type="text" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="correo_electronico">Correo electrónico:</label>
    <input id="correo_electronico" formControlName="correo_electronico" type="email" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="contrasena">Contraseña:</label>
    <input id="contrasena" formControlName="contrasena" type="password" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="rol">Rol:</label>
    <select id="rol" formControlName="rol" required class="form-control">
      <option value="" disabled selected>Selecciona un rol</option>
      <option value="admin">Administrador</option>
      <option value="vendedor">Vendedor</option>
      <option value="soporte">Soportes</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="submit-button">Registrar</button>
    <button type="button" class="submit-button" (click)="clearMessages()">Limpiar</button>
  </div>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
